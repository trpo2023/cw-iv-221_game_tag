name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up CMake
      uses: mloskot/setup-cmake@v1
      with:
        cmake-version: '3.21'

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
    
    - name: Run tests
      run: |
        cd build
        ctest -VV
